<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>iWatchTVrAdio - V</title>

  <!-- minimal CSS link only -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- (keep your existing minimal HTML markup here: intro, player, controls, etc.) -->
  <!-- ... paste the same markup you had for UI (introScreen, player, wildcardOverlay, etc.) ... -->

  <!-- Anti DevTools library (kept in HTML as requested) -->
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script>
    DisableDevtool({});
  </script>

  <!-- Tiny loader: does NOT show 'app.js' in plain text (filename is base64-encoded) -->
  <script>
  (function(){
    // base64 of "app.js" => "YXBwLmpz"
    // (change this base64 if you rename your JS file)
    const b64 = "YXBwLmpz";

    function b64ToStr(b){
      try {
        return decodeURIComponent(Array.prototype.map.call(atob(b), c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
      } catch (e) {
        // fallback
        return atob(b);
      }
    }

    // reconstruct filename
    const filename = b64ToStr(b64);

    // optional cache-busting token (remove if you don't want it)
    const qs = (function(){
      const t = Math.floor(Date.now() / 1000);
      return "?v=" + (t % 100000);
    })();

    // create script tag and append to document
    const s = document.createElement('script');
    s.type = 'text/javascript';
    s.src = filename + qs;
    s.async = false; // preserve execution order
    // hide reference node name to make source inspection slightly less obvious
    s.setAttribute('data-l','1');
    document.head.appendChild(s);

    // small defensive catch for environments that block dynamic script tags
    s.onerror = function(){
      // try a second strategy: fetch and inject as blob
      fetch(filename).then(r=>r.text()).then(txt=>{
        const blob = new Blob([txt], {type: 'text/javascript'});
        const blobUrl = URL.createObjectURL(blob);
        const s2 = document.createElement('script');
        s2.src = blobUrl;
        document.head.appendChild(s2);
      }).catch(()=>{ /* silent fail */ });
    };
  })();
  </script>
</body>
</html>
